<head>
  <link rel="stylesheet" href="/static/index.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>
	<h3> Ban submission page </h3>
	<form method=POST action='/add/banned/users'>
		  <label for="type">Table</label>
			<select name="type" id="type" required>
				<option value="ip">IP Hash</option>
				<option value="sess">Session ID</option>
			</select>
			<label for="ban">Ban this:</label>
			<input type="text" id="ban" name="ban" required>
			<label for="pass">Password:</label>
			<input type="password" id="pass" name="pass" required>
			<input type=submit>
	</form>
	<!--
	 <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
	 <script>eruda.init();</script>
	 -->
</body>
